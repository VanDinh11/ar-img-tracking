<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, World! - A-Frame</title>
  <meta name="description" content="Hello, World! - A-Frame">
  <!-- Basic library for webGL, create the 3D objects. -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <!-- Enable AR Camera in aframe version (for image tracking & location based AR:): -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <!-- Enable AR Camera in aframe version (for marker tracking & location based AR:) -->
  <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->

  <style>
    * {
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>

<body style="margin: 0; overflow: hidden;">
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
    <a-assets>
      <video id="myvideo" autoplay loop="true" src="./set1/file_example_MP4_480_1_5MG.mp4" webkit-playsinline playsinline
        preload="auto" crossorigin></video>
    </a-assets>
    <!-- https://arjs-cors-proxy.herokuapp.com/https://github.com/VanDinh11/ar-img-tracking/tree/master/set1/img-marker -->
    <a-nft type="nft" 
          url="https://vandinh11.github.io/ar-img-tracking/set2/girl-marker" 
          smooth="true" 
          smoothCount="10" 
          smoothTolerance=".01"
          smoothThreshold="5">
      <!-- <a-video src="#myvideo"></a-video> -->
      <a-entity
        gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        scale="5 5 5"
        position="0 0 0"
      >
    </a-nft>
    <!-- static camera that moves according to the device movemenents -->
    <a-entity camera></a-entity>
  </a-scene>
  <script>
    // Workaround for an AR.js bug (https://github.com/jeromeetienne/AR.js/issues/410)
    const sceneEl = document.querySelector('a-scene');
    sceneEl.addEventListener('loaded', () => {
        var newCamera = new THREE.PerspectiveCamera();
        newCamera.near = 1;
        newCamera.far = 100;
        sceneEl.camera = newCamera;
    });
</script>
</body>

</html>
