<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, World! - A-Frame</title>
  <meta name="description" content="Hello, World! - A-Frame">
  <!-- Basic library for webGL, create the 3D objects. -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <!-- Enable AR Camera in aframe version (for image tracking & location based AR:): -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <!-- Enable AR Camera in aframe version (for marker tracking & location based AR:) -->
  <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->

  <style>
    * {
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>

<body style="margin: 0; overflow: hidden;">
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true; precision: medium;" embedded stats
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; patternRatio: 0.75; maxDetectionRate: 60;  detectionMode: mono">
    <a-assets>
      <video id="myvideo" autoplay loop="true" src="./set1/file_example_MP4_480_1_5MG.mp4" webkit-playsinline playsinline
        preload="auto" crossorigin></video>
        <a-asset-item id="modelid"
        src="https://raw.githubusercontent.com/VanDinh11/public-models/master/zelda_breath_of_the_wild/scene.gltf">
    </a-asset-item>
    </a-assets>
    <!-- https://arjs-cors-proxy.herokuapp.com/https://github.com/VanDinh11/ar-img-tracking/tree/master/set1/img-marker -->
    <a-nft type="nft" 
          url="https://vandinh11.github.io/ar-img-tracking/set2/girl-marker" 
          smooth="true" 
          smoothCount="15" 
          smoothTolerance="0.5"
          smoothThreshold="10"
          >
      <!-- <a-video src="#myvideo" position="50 150 0"></a-video> -->
      <a-entity
        gltf-model="#modelid"
        scale="0.5 0.5 0.5"
        position="100 0 0"
        rotation="-90 0 0"
      >
    </a-nft>
    <!-- static camera that moves according to the device movemenents -->
    <!-- orbit-controls="target: 0 1.6 -0.5; minDistance: 0.5; maxDistance: 180; initialPosition: 0 5 15"; -->
    <a-entity camera orbit-controls="target: 0 1.6 -0.5; minDistance: 0.5; maxDistance: 180; initialPosition: 0 5 15";></a-entity>
  </a-scene>
  <script>
    // Workaround for an AR.js bug (https://github.com/jeromeetienne/AR.js/issues/410)
    // const sceneEl = document.querySelector('a-scene');
    // sceneEl.addEventListener('loaded', () => {
    //     var newCamera = new THREE.PerspectiveCamera();
    //     newCamera.near = 0.5;
    //     newCamera.far = 180;
    //     sceneEl.camera = newCamera;
    // });
</script>
</body>

</html>
