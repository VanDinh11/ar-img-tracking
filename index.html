<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, World! - A-Frame</title>
  <meta name="description" content="Hello, World! - A-Frame">
  <!-- Basic library for webGL, create the 3D objects. -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <!-- Enable AR Camera in aframe version (for image tracking & location based AR:): -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <!-- Enable AR Camera in aframe version (for marker tracking & location based AR:) -->
  <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->

  <style>
    * {
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>

<body style="margin: 0; overflow: hidden;">
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
    <a-assets>
      <video id="myvideo" autoplay loop="true" src="./set1/file_example_MP4_480_1_5MG.mp4" webkit-playsinline playsinline
        preload="auto" crossorigin></video>
    </a-assets>
    <a-nft type="nft" 
          url="./set1/img-marker" 
          smooth="true" 
          smoothCount="10" 
          smoothTolerance=".01" 
          smoothThreshold="5">
      <a-video src="#myvideo" position="50 150 0"></a-video>
    </a-nft>
    <!-- static camera that moves according to the device movemenents -->
    <a-entity camera></a-entity>
  </a-scene>

</body>

</html>
